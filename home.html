<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Verde - Inicio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-leaf"></i>
                <span class="logo-text">Mundo Verde</span>
            </div>
            <div class="points-display">
                <i class="fas fa-star"></i>
                <span>2,450 puntos</span>
            </div>
        </div>
    </header>

    <main>
        <div class="home-content">
            <div class="welcome-message">
                <h1>¡Bienvenido a Mundo Verde!</h1>
                <p>Juntos por un mundo más sostenible</p>
            </div>

            <div class="action-buttons">
                <button class="btn-action" onclick="location.href='scan-and-earn.html'">
                    <i class="fas fa-qrcode"></i>
                    <span>Escanear y Ganar</span>
                </button>
                <button class="btn-action" onclick="location.href='recycling-categories.html'">
                    <i class="fas fa-recycle"></i>
                    <span>Guía de Reciclaje</span>
                </button>
                <button class="btn-action" onclick="location.href='recycling-locations.html'">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Puntos de Reciclaje</span>
                </button>
            </div>
        </div>
    </main>

    <nav class="footer-nav">
        <a href="home.html" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Inicio</span>
        </a>
        <a href="recycling-locations.html" class="nav-item">
            <i class="fas fa-map-marker-alt"></i>
            <span>Ubicaciones</span>
        </a>
        <a href="scan-and-earn.html" class="nav-item">
            <i class="fas fa-qrcode"></i>
            <span>Escanear</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Perfil</span>
        </a>
        <a href="login.html" class="nav-item">
            <i class="fas fa-sign-out-alt"></i> 
            <span>Cerrar sesión</span>
        </a>
    </nav>

</body>
</html>
